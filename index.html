<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Audio Implementation</title>
</head>
<body>
	<h1>This is audio!</h1>

	<!-- audio and video and pretty much the same -->

	<audio src="audio/Sail.mp3" loop></audio>

	<img data-currenttrack="Sail.mp3" src="images/sail.jpg" alt="album img" class="trackholder">
	<img data-currenttrack="Companion.mp3" src="images/companion.jpeg" width=400 alt="album img" class="trackholder">
	<img data-currenttrack="STP_Interstate_Love_Song.mp3" src="images/stp.jpg" alt="album img" class="trackholder">

	<div>
		<button id="playButton">Play</button>
		<button id="pauseButton">Pause</button>
		<button id="rewindButton">Rewind</button>
	</body>
	
	<script src="js/main.js"></script>
</body>
</html>
